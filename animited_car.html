<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="animited_car.css" />
  </head>
  <body>
    <div class="sky">
      <div class="highway"></div>
      <div class="city"></div>
      <div class="plane">
        <marquee direction="right">
          <img src="img/plane.png" width="15%" />
        </marquee>
      </div>
      <div class="car">
        <img src="img/car.png" alt="not found" />
      </div>
      <div class="wheel">
        <img src="img/wheel.png" class="back-wheel" />
        <img src="img/wheel.png" class="front-wheel" />
      </div>
      <div class="bus">
        <img src="img/bus.png" alt="" />
      </div>
      <div class="wheel2">
        <img src="img/wheel.png" class="back-wheel2" />
        <img src="img/wheel.png" class="front-wheel2" />
      </div>
      <div class="wman">
        <img src="img/wman.png" alt="" />
      </div>
    </div>
  </body>
</html>
